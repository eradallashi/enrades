    <style>

        header {

        .search-bar {

        .About-kontakti {
    text-align: center;

}

.About-kontakti h1 {
    color: #333;
    padding: 0;
    margin: 0;
    text-align: center;
}

.form-container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.input-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #666;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    resize: none;
}

.submit-button {
    width: 100%;
    padding: 10px;
    background-color: #f50057;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #ff3366;
}

          </style>
</head>

<body>
  
 
    <header>

                <input type="tel" id="phone" name="phone" placeholder="Shkruani numrin tuaj">
            </div>
            <div class="input-group">
              <label for="opinion">Comment</label>
              <textarea id="opinion" name="opinion" rows="4" placeholder="Comment..."></textarea>
          </div>

            <button class="submit-button" onclick="submitForm()">Submit</button>
        </div>

    </div>
